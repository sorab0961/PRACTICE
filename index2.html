<script>

    // 1. fade function 
    $(document).ready(function () {
        $('.hh').hover(function () {
            $('.hh').fadeOut(700)
        })
        $('#q1').hover(function () {
            $('.hh').fadeIn(700)
        })

        // 2. slide function 
        $('.su-sd').click(function () {
            $('.sliding-box').slideToggle(700)
        })
        // 3. animation 
        $(document).ready(function () {
            $('.ani').click(function () {
                $('.animate1').animate({
                    height: '250px',
                    width: '250px',
                    down: '100px'
                });
            });
            // 4. hide 
            $('.phase').click(function () {
                $('.lore').hide("slow", function () {
                    alert("massge is hidden")
                })
            })

            // 5. chain 
            $(".chain").click(function () {
                $(".phase").css("background-color","black")
                    .slideUp(2000)
                    .slideDown(2000);
            });

            // 6. dom manupulation 
            $('.btn1').click(function(){
                alert("Text:-" + $('.lore').text())
            })
            $('.btn2').click(function(){
                alert("HTML:-" + $('.lore').html())
            })
        });
    })
</script>
